<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            min-height: 215px;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            gap: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .mood-section {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            width: 100%;
            max-width: 260px;
        }

        .mood-title {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .mood-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .mood-button:hover {
            transform: scale(1.2);
            background-color: #f0f0f0;
        }

        .mood-button {
            position: relative;
        }

        .mood-button:hover::after {
            content: attr(title);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            z-index: 1000;
        }

        .quote-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            position: relative;
            min-height: 100px;
            width: 100%;
            max-width: 260px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .quote-text {
            font-size: 16px;
            line-height: 1.5;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .quote-author {
            font-size: 14px;
            color: #7f8c8d;
            text-align: right;
            font-style: italic;
            transition: all 0.3s ease;
        }

        .refresh-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background-color: #2980b9;
        }

        .selected-mood {
            background-color: #e8f4fd;
            transform: scale(1.2);
        }

        /* Loading spinner styles */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading .quote-text,
        .loading .quote-author {
            opacity: 0.3;
        }

        .loading .loading-spinner {
            display: block;
        }

        /* Shimmer effect */
        .shimmer {
            background: #f6f7f8;
            background-image: linear-gradient(
                to right,
                #f6f7f8 0%,
                #edeef1 20%,
                #f6f7f8 40%,
                #f6f7f8 100%
            );
            background-repeat: no-repeat;
            background-size: 800px 104px;
            animation: shimmer 1.5s linear infinite;
        }

        .shimmer-text {
            height: 16px;
            margin-bottom: 8px;
            border-radius: 2px;
        }

        .shimmer-author {
            height: 14px;
            width: 60%;
            margin-left: auto;
            border-radius: 2px;
        }

        /* Animation keyframes */
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes shimmer {
            0% { background-position: -468px 0; }
            100% { background-position: 468px 0; }
        }

        /* Snowflakes */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(350px) rotate(360deg); }
        }

        /* Quote animations */
        .new-quote {
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .date {
            font-size: 14px;
            color: #95a5a6;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #ccc;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .favorite-btn:hover {
            transform: scale(1.1);
        }

        .favorite-btn.active {
            color: #e74c3c;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .view-favorites-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .view-favorites-btn:hover {
            background-color: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: none;
            width: 90%;
            max-width: 280px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 5px;
            color: #95a5a6;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #2c3e50;
        }

        #favorites-list {
            max-height: 120px;
            overflow-y: auto;
            margin-top: 5px;
        }

        .favorite-quote {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            position: relative;
            transition: all 0.3s ease;
        }

        .favorite-quote:hover {
            background: #f1f3f5;
        }

        .favorite-quote .quote-text {
            font-size: 14px;
            margin-bottom: 8px;
            padding-right: 25px;
        }

        .favorite-quote .quote-author {
            font-size: 12px;
        }

        .remove-favorite {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            color: #95a5a6;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .remove-favorite:hover {
            color: #e74c3c;
        }

        /* ThÃªm animation cho favorite button */
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .favorite-btn.active {
            animation: heartBeat 0.3s ease-in-out;
        }

        /* Animation container styles */
        #animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Update animation containers */
        .theme-bubbles,
        .theme-sparkles,
        .theme-snowflakes,
        .theme-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        /* Theme Backgrounds */
        .theme-gradient-blue {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .theme-gradient-purple {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
        }

        .theme-gradient-sunset {
            background: linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%);
        }

        .theme-gradient-valentine {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }

        /* Animation elements */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float-up 5s ease-in infinite;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s ease-in-out infinite;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: snowfall linear infinite;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff9a9e;
            opacity: 0.8;
            animation: float-heart linear infinite;
            pointer-events: none;
        }

        /* Valentine Theme */
        .quote-box-romantic {
            background: rgba(255, 255, 255, 0.95) !important;
            border: 2px solid #ff9a9e;
            box-shadow: 0 10px 20px rgba(255, 192, 203, 0.2);
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) scale(0) rotate(360deg);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-20vh) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        /* Update quote box styles for Valentine theme */
        .quote-box-romantic .quote-text {
            color: #e74c3c;
        }

        .quote-box-romantic .quote-author {
            color: #ff9a9e;
        }

        /* Animation keyframes */
        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0.3); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1); 
            }
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Quote box themes */
        .quote-box-glass {
            background: rgba(255, 255, 255, 0.2) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .quote-box-solid {
            background: white !important;
            border-left: 5px solid #3498db;
        }

        .quote-box-minimal {
            background: rgba(255, 255, 255, 0.9) !important;
            border-radius: 0;
            box-shadow: none;
            border-bottom: 2px solid #3498db;
        }

        /* Theme Selector Styles */
        .theme-selector {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .theme-toggle-btn {
            width: 32px;
            height: 32px;
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            padding: 0;
        }

        .theme-toggle-btn:hover {
            transform: rotate(30deg);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .theme-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            padding: 8px;
            display: none;
            width: 180px;
        }

        .theme-menu.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .theme-option:hover {
            background-color: #f5f5f5;
        }

        .theme-preview {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .theme-name {
            font-size: 13px;
            color: #333;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- <div class="snowflakes" id="snowflakes"></div> -->
    <div id="animation-container"></div>
    <div class="theme-selector">
        <button id="theme-toggle" class="theme-toggle-btn" title="Change Theme">
            ð¨
        </button>
        <div id="theme-menu" class="theme-menu">
            <div class="theme-option" data-theme="default">
                <span class="theme-preview theme-gradient-blue"></span>
                <span class="theme-name">Snowy</span>
            </div>
            <div class="theme-option" data-theme="purple-bubbles">
                <span class="theme-preview theme-gradient-purple"></span>
                <span class="theme-name">Purple Bubbles</span>
            </div>
            <div class="theme-option" data-theme="sunset-sparkles">
                <span class="theme-preview theme-gradient-sunset"></span>
                <span class="theme-name">Sunset Sparkles</span>
            </div>
            <div class="theme-option" data-theme="valentine">
                <span class="theme-preview theme-gradient-valentine"></span>
                <span class="theme-name">Valentine</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="date" id="current-date"></div>
        <div class="mood-section">
            <div class="mood-title">How was your day?</div>
            <div class="mood-grid">
                <button class="mood-button" data-mood="happy" title="Happy">ð</button>
                <button class="mood-button" data-mood="sad" title="Sad">ð</button>
                <button class="mood-button" data-mood="angry" title="Angry">ð¡</button>
                <button class="mood-button" data-mood="tired" title="Tired">ð©</button>
                <button class="mood-button" data-mood="excited" title="Excited">ð¤©</button>
            </div>
        </div>
        <div class="quote-box">
            <button class="favorite-btn" id="favorite-btn">â¡</button>
            <div class="loading-spinner"></div>
            <div id="quote-content">
                <p class="quote-text" id="quote-text"></p>
                <p class="quote-author" id="quote-author"></p>
            </div>
            <div id="shimmer-content" style="display: none;">
                <div class="shimmer shimmer-text"></div>
                <div class="shimmer shimmer-text"></div>
                <div class="shimmer shimmer-author"></div>
            </div>
        </div>
        <div class="controls">
            <button class="refresh-btn" id="refresh-btn">Another quote</button>
            <button class="view-favorites-btn" id="view-favorites-btn">â¥ Favorites</button>
        </div>
    </div>

     <!-- Modal for favorites -->
     <div id="favorites-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="margin: 0 0 15px 0; color: #2c3e50; font-size: 18px;">Favorite Quotes</h2>
            <div id="favorites-list"></div>
        </div>
    </div>

    <script src = "popup.js" type="module"></script>
</body>
</html>

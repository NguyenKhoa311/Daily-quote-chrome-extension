<!DOCTYPE html>
<html>
<head>
    <title>Spotify Panel</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            background: #282828;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 100%;
        }

        .tab-container {
            margin-bottom: 15px;
        }

        .tab-btn {
            background: #333;
            border: none;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 4px;
        }

        .tab-btn.active {
            background: #1DB954;
        }

        .tab-content {
            display: none;
            margin-top: 15px;
        }

        .tab-content.active {
            display: block;
        }

        .spotify-player {
            width: 100%;
            height: 580px;
            border: none;
            border-radius: 8px;
        }

        .custom-playlist-container {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .playlist-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
        }

        .update-btn, .remove-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        .remove-btn {
            background: #ff4444;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #1DB954;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab-btn active" data-tab="tophits">Top Hits</button>
            <button class="tab-btn" data-tab="custom">Custom Playlist</button>
        </div>

        <div id="tophitsTab" class="tab-content active">
            <div id="spotifyLoader" class="loader"></div>
            <iframe id="spotifyPlayer" 
                    class="spotify-player"
                    src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M"
                    allow="encrypted-media">
            </iframe>
        </div>

        <div id="customTab" class="tab-content">
            <div class="custom-playlist-container">
                <input type="text" 
                       id="playlistInput" 
                       class="playlist-input"
                       placeholder="Enter Spotify playlist ID or URL">
                <button id="updatePlaylist" class="update-btn">Update Playlist</button>
                <button id="removePlaylist" class="remove-btn" style="display: none;">Remove</button>
            </div>
            <div id="customSpotifyLoader" class="loader"></div>
            <iframe id="customSpotifyPlayer" 
                    class="spotify-player"
                    src=""
                    allow="encrypted-media">
            </iframe>
        </div>
    </div>

    <script src="panel.js"></script>
</body>
</html>
